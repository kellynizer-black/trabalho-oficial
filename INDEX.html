<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Quiz Miraculous</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      font-family: 'Arial', sans-serif;
      background-color: #8B0000;
      background-image:
        radial-gradient(circle at 10% 20%, black 4px, transparent 5px),
        radial-gradient(circle at 40% 50%, black 5px, transparent 6px),
        radial-gradient(circle at 70% 30%, black 3px, transparent 4px),
        radial-gradient(circle at 80% 80%, black 6px, transparent 7px),
        radial-gradient(circle at 20% 75%, black 5px, transparent 6px);
      background-repeat: repeat;
      background-size: 150px 150px;
      color: #f0f6fc;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
      position: relative;
    }

    .quiz-container {
      background-color: #1a1a1a;
      padding: 30px 40px 40px 40px;
      border-radius: 16px;
      width: 100%;
      max-width: 650px;
      box-shadow: 0 0 25px rgba(255, 0, 0, 0.6);
      z-index: 1;
      text-align: center;
    }

    /* Imagens decorativas */
    .decor-ladybug,
    .decor-chat {
      position: absolute;
      width: 180px;
      opacity: 0.25;
      pointer-events: none;
      user-select: none;
      z-index: 0;
    }

    .decor-ladybug {
      top: 20px;
      left: 20px;
    }

    .decor-chat {
      bottom: 20px;
      right: 20px;
    }

    .question {
      font-size: 22px;
      margin-bottom: 25px;
      color: #ff4d6d;
      font-weight: 600;
      text-shadow: 1px 1px 2px #990000;
    }

    .options button, .start-btn, .restart-btn {
      background-color: #ff4d6d;
      color: white;
      border: none;
      padding: 12px 18px;
      margin: 8px 0;
      width: 100%;
      border-radius: 8px;
      font-size: 17px;
      cursor: pointer;
      transition: background-color 0.3s, transform 0.2s;
      box-shadow: 0 4px 8px rgba(255, 77, 109, 0.3);
    }

    .options button:hover, .start-btn:hover, .restart-btn:hover {
      background-color: #ff1a3c;
      transform: scale(1.05);
      box-shadow: 0 6px 14px rgba(255, 26, 60, 0.6);
    }
