<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Quiz Miraculous</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      font-family: 'Arial', sans-serif;
      background-color: #8B0000;
      background-image:
        radial-gradient(circle at 10% 20%, black 4px, transparent 5px),
        radial-gradient(circle at 40% 50%, black 5px, transparent 6px),
        radial-gradient(circle at 70% 30%, black 3px, transparent 4px),
        radial-gradient(circle at 80% 80%, black 6px, transparent 7px),
        radial-gradient(circle at 20% 75%, black 5px, transparent 6px);
      background-repeat: repeat;
      background-size: 150px 150px;
      color: #f0f6fc;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
      position: relative;
    }

    .quiz-container {
      background-color: #1a1a1a;
      padding: 30px 40px 40px 40px;
      border-radius: 16px;
      width: 100%;
      max-width: 650px;
      box-shadow: 0 0 25px rgba(255, 0, 0, 0.6);
      position: relative;
      overflow: hidden;
      z-index: 1;
      text-align: center;
    }

    .decor-ladybug,
    .decor-chat {
      position: absolute;
      width: 100px;
      opacity: 0.15;
      pointer-events: none;
      user-select: none;
      filter: drop-shadow(0 0 3px #ff1a1a);
    }

    .decor-ladybug { top: 10px; left: 10px; transform: rotate(-10deg); }
    .decor-chat { bottom: 10px; right: 10px; transform: rotate(15deg); }
