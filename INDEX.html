<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Quiz Miraculous Ladybug</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #ff4d4d;
        background-image: radial-gradient(black 10%, transparent 11%);
        background-size: 30px 30px;
        color: white;
        text-align: center;
        padding: 0;
        margin: 0;
    }
    h1 {
        margin-top: 10px;
    }
    .container {
        max-width: 600px;
        margin: auto;
        background: rgba(0,0,0,0.6);
        padding: 20px;
        border-radius: 20px;
    }
    button {
        background-color: #000;
        color: white;
        border: none;
        padding: 10px 20px;
        margin-top: 15px;
        font-size: 16px;
        cursor: pointer;
        border-radius: 10px;
    }
    button:hover {
        background-color: #333;
    }
    .hidden {
        display: none;
    }
    img {
        max-width: 200px;
        margin: 10px auto;
        display: block;
    }
</style>
</head>
<body>

<div class="container">
    <!-- Ladybug no topo -->
    <img src="data:image/png;base64,INSIRA_AQUI_BASE64_DA_LADYBUG" alt="Ladybug">
    <h1>Quiz Miraculous Ladybug</h1>
    
    <!-- Botão de início -->
    <div id="startScreen">
        <button onclick="startQuiz()">Iniciar Quiz</button>
    </div>

    <!-- Perguntas -->
    <div id="quizScreen" class="hidden">
        <div id="question"></div>
        <div id="answers"></div>
        <button onclick="nextQuestion()">Próxima</button>
    </div>

    <!-- Tela final -->
    <div id="endScreen" class="hidden">
        <h2>Quiz finalizado!</h2>
        <p id="score"></p>
        <!-- Chat Noir no final -->
        <img src="data:image/png;base64,INSIRA_AQUI_BASE64_DO_CHATNOIR" alt="Chat Noir">
        <button onclick="restartQuiz()">Recomeçar</button>
    </div>
</div>

<script>
    const questions = [
        {
            question: "Qual é a identidade secreta da Ladybug?",
            answers: ["Marinette Dupain-Cheng", "Alya Césaire", "Chloé Bourgeois"],
            correct: 0
        },
        {
            question: "Qual é o nome verdadeiro do Chat Noir?",
            answers: ["Adrien Agreste", "Nino Lahiffe", "Luka Couffaine"],
            correct: 0
        },
        {
            question: "Qual é o kwami da Ladybug?",
            answers: ["Plagg", "Tikki", "Nooroo"],
            correct: 1
        }
    ];

    let currentQuestion = 0;
    let score = 0;

    function startQuiz() {
        document.getElementById("startScreen").classList.add("hidden");
        document.getElementById("quizScreen").classList.remove("hidden");
        showQuestion();
    }

    function showQuestion() {
        let q = questions[currentQuestion];
        document.getElementById("question").innerHTML = `<h2>${q.question}</h2>`;
        let answersDiv = document.getElementById("answers");
        answersDiv.innerHTML = "";
        q.answers.forEach((ans, index) => {
            let btn = document.createElement("button");
            btn.innerText = ans;
            btn.onclick = () => checkAnswer(index);
            answersDiv.appendChild(btn);
        });
    }

    function checkAnswer(index) {
        if (index === questions[currentQuestion].correct) {
            score++;
        }
        document.querySelectorAll("#answers button").forEach(b => b.disabled = true);
    }

    function nextQuestion() {
        currentQuestion++;
        if (currentQuestion < questions.length) {
            showQuestion();
        } else {
            endQuiz();
        }
    }

    function endQuiz() {
        document.getElementById("quizScreen").classList.add("hidden");
        document.getElementById("endScreen").classList.remove("hidden");
        document.getElementById("score").innerText = `Você acertou ${score} de ${questions.length} perguntas!`;
    }

    function restartQuiz() {
        currentQuestion = 0;
        score = 0;
        document.getElementById("endScreen").classList.add("hidden");
        document.getElementById("startScreen").classList.remove("hidden");
    }
</script>

</body>
</html>
